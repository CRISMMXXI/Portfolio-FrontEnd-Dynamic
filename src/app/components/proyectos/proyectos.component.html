<section>
  <div class="container-fluid proyectos">
    <div class="row justify-content-center align-items-center">
      <div class="col-11">
        <h2 id="proyectos"> Proyectos
          <button class="btn-edit">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-pencil"
              viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg>
          </button>
        </h2>
      </div>
      <ul>
        <li *ngFor=" let proyecto of misProyectos ">
          <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
              <div class="col-5 col-sm-3 col-lg-2">
                <img [src]="proyecto.img" alt="trabajando" class="img-fluid">
              </div>
              <div class="col-11 col-sm-8">
                <br>
                <p> <strong> {{proyecto.title}} </strong> </p>
                <p> {{proyecto.descripcion}} </p>
                <p> {{proyecto.finalizacion}}</p>
              </div>
            </div>
          </div>
          <br>
        </li>
      </ul>
    </div>
  </div>
</section>
