<section>
  <div class="container-fluid proyectos">
    <div class="row justify-content-center align-items-center">
      <div class="col-11">
        <h2 id="proyectos"> Proyectos
          <fa-icon [icon]=" faPen "></fa-icon>
          <fa-icon [icon]="faPlus"></fa-icon>
        </h2>
      </div>
      <ul>
        <li *ngFor=" let proyecto of misProyectos ">
          <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
              <div class="col-11" style="padding-left: 80%">
                <fa-icon [icon]="faXmark"></fa-icon>
                <fa-icon [icon]="faCheck"></fa-icon>
              </div>
              <div class="col-5 col-sm-3 col-lg-2">
                <img [src]="proyecto.img" alt="trabajando" class="img-fluid">
              </div>
              <div class="col-11 col-sm-8">
                <br>
                <p> <strong> {{proyecto.title}} </strong> </p>
                <p> {{proyecto.descripcion}} </p>
                <p> {{proyecto.finalizacion}}</p>
              </div>
            </div>
          </div>
          <br>
        </li>
      </ul>
    </div>
  </div>
</section>
