<section>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-11 titulo">
        <h2 id="educacion"> Educaci√≥n
          <fa-icon [icon]=" faPen "></fa-icon>
          <fa-icon [icon]=" faPlus "></fa-icon>
        </h2>
      </div>
      <ul>
        <li *ngFor=" let education of educacionList ">
          <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
              <div class="col-11" style="padding-left: 80%">
                <fa-icon [icon]="faXmark"></fa-icon>
                <fa-icon [icon]="faCheck"></fa-icon>
              </div>
              <div class="col-5 col-sm-4 col-md-3 col-lg-2 logo">
                <img [src]="education.img" alt="logo" width="200" class="img-fluid">
              </div>
              <div class="col-8 col-sm-6 col-md-4 col-lg-4 certificacion">
                <span> <br> {{education.title}} <br> <strong> {{education.school}} </strong> </span>
              </div>
              <div class="col-11 descripcion">
                <p> {{education.descripcion}}
                  {{education.descripcion2}}
                  {{education.descripcion3}}
                  {{education.descripcion4}}
                </p>
              </div>
            </div>
          </div>
          <br>
        </li>
      </ul>
    </div>
  </div>
</section>
